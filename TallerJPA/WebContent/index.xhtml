<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h1>Titulo</h1>
</h:head>

<h:body>
	<h:form id="form1">
		<p:panel id="panelCrear" header="Crear Productos"
			style="margin-bottom:20px">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel value="codigo :" for="txt_codigo"></h:outputLabel>
				<p:inputText id="txt_codigo"
					value="#{administracionProducto.producto.codigo}" />
				<h:outputLabel value="Nombre :" for="txt_nombre"></h:outputLabel>
				<p:inputText id="txt_nombre"
					value="#{administracionProducto.producto.nombre}" />

			</h:panelGrid>
		</p:panel>

		<p:commandButton value="Metodo guardar con retorno para pasar a otra pagina" id="btn_guardar_1"
			action="#{administracionProducto.crearProducto()}"
			styleClass="ui-priority-primary" />


		<p:commandButton value="Metodo guardar sin retorno" id="btn_guardar_2"
			actionListener="#{administracionProducto.crearProductoSinRetorno()}"
			styleClass="ui-priority-primary"
			update="form1:panelCrear form2:tablaPro " />

	</h:form>

	<p:spacer width="100" height="20" />

	<h:form id="form2">
		<p:panel id="tablaPro" header="Crear Productos">
			<p:dataTable id="tabla" var="prod"
				value="#{administracionProducto.productos}">
				<f:facet name="header">
        			Lista de Productos
   				 </f:facet>
				<p:column headerText="Codigo">
					<h:outputText value="#{prod.codigo}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{prod.nombre}" />
				</p:column>

			</p:dataTable>
		</p:panel>

	</h:form>

</h:body>
</html>
